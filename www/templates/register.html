<ion-view view-title="注册">

  <ion-content ng-controller="registerCtrl">
    <div class="content has-header">
      <form ng-submit="onSubmit(myRegister.$valid)"  name="myRegister"  novalidate>
        <div class="list zt-register-list">

          <div class="item-input-inset">
            <label class="item-input-wrapper item item-input">
              <span class="input-label zt-login-label"><i class="nc-icon-glyph media-1_polaroid-user zt-login-icon"></i>用户名</span>
              <input type="text" name="username" id="username" ng-model="username" placeholder="请输入用户名" required>
              <div ng-show="myRegister.username.$invalid && submitted">
                <div style="color:red" ng-show="myRegister.username.$error.required">用户名是必须的</div>
              </div>
            </label>
          </div>

          <div class="item-input-inset">
            <label class="item-input-wrapper item item-input">
              <span class="input-label zt-login-label"><i class="nc-icon-outline ui-2_grid-49 zt-login-icon"></i>学号/工号</span>
              <input type="text" name="stuid" id="stuid" ng-model="stuid" placeholder="请输入学号" required>
              <div ng-show="myRegister.stuid.$invalid && submitted">
                <div style="color:red" ng-show="myRegister.stuid.$error.required">学号是必须的</div>
              </div>
            </label>
          </div>

          <div class="item-input-inset">
            <label class="item-input-wrapper item item-input">
              <span class="input-label zt-login-label"><i class="nc-icon-glyph ui-2_grid-48 zt-login-icon"></i>班级号</span>
              <input type="text" name="classid" id="classid" ng-model="classid" placeholder="请输入班级号" required>
              <div ng-show="myRegister.classid.$invalid && submitted">
                <div style="color:red" ng-show="myRegister.classid.$error.required">班级是必须的</div>
              </div>
            </label>
          </div>

          <div class="item-input-inset">
            <label class="item-input-wrapper item item-input">
              <span class="input-label zt-login-label"><i class="nc-icon-outline objects_key-26 zt-login-icon"></i>密码</span>
              <input type="text" name="pwd" id="pwd" ng-model="pwd" placeholder="请输入密码" required>
              <div ng-show="myRegister.pwd.$invalid && submitted">
                <div style="color:red" ng-show="myRegister.pwd.$error.required">密码</div>
              </div>
            </label>
          </div>

          <div class="item-input-inset">
            <label class="item-input-wrapper item item-input">
              <span class="input-label zt-login-label"><i class="nc-icon-glyph objects_key-26 zt-login-icon"></i>确认密码</span>
              <input type="text" name="rpwd" id="rpwd" ng-model="rpwd" placeholder="请输入确认密码" required>
              <div ng-show="myRegister.rpwd.$invalid && submitted">
                <div style="color:red" ng-show="myRegister.rpwd.$error.required">确认密码</div>
              </div>
            </label>
          </div>

          <div class="padding">
            <button class="button  button-block button-positive zt-pace-bgcolor" type="submit">注册</button>
          </div>
        </div>
      </form>
    </div>

  </ion-content>
</ion-view>
