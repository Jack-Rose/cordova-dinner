<ion-view view-title="菜品列表" cache-view="false">
  <ion-nav-title>菜品列表</ion-nav-title>
  <ion-content>
    <div class="list zt-greens-list" ng-repeat="data in greensFn">
      <a class="item item-thumbnail-left zt-greens-lista" href="{{data.greensHref}}">
        <img src="{{data.greensImg}}" alt="">
        <h2>{{data.greensName}}</h2>
        <p>{{data.greensDescription}}</p>
        <p>价格：<span>{{data.greensPrice}}</span></p>
      </a>
    </div>
  </ion-content>
</ion-view>
